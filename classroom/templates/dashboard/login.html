{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking System - Login</title>

    <link rel="stylesheet" href="{% static 'classroom/css/home/css/index.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101111;
            background-image: url('/static/img/cars.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bg-heading {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .bg-heading h2 {
            font-size: 35px;
            color: #9a9898;
            font-weight: 700;
        }

        .box {
            background: #edeaea;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .inputBox {
            margin: 20px 0;
            position: relative;
        }

        .inputBox input {
            width: 100%;
            padding: 12px;
            background-color: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .inputBox input:focus {
            border-color: #171717;
        }

        .inputBox label {
            position: absolute;
            top: 10px;
            left: 12px;
            font-size: 16px;
            color: #aaa;
            transition: 0.3s ease-in-out;
        }

        .inputBox input:focus + label,
        .inputBox input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 14px;
            color: #007cae;
        }

        .inputBox input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #1b2022;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .inputBox input[type="submit"]:hover {
            background-color: #0a0b0b;
        }

        .messages {
            margin-top: 20px;
        }

        .alert {
            padding: 10px;
            color: red;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
  
    <div class="bg-heading">
        <h2>CAR PARKING SYSTEM</h2>
    </div>

    <div class="box">
        <h2>Login Here</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="inputBox">
                <input type="text" name="username" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
            </div>
            <input type="submit" name="sign-in" value="Sign In">
        </form>

        <div class="form-group">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
